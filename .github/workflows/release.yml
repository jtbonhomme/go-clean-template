name: Release with Changelog
on:
  push:
    branches:
    - 'master'

jobs:
  bump-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_version_and_push_tag.outputs.tag }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Skip directive
        id: check_skip
        run: |
          grep -q "SKIP-TAG" <<< "${{ github.event.head_commit.message }}"
          SKIP=$?
          echo "skip=${SKIP}" >> "${GITHUB_OUTPUT}"

      - name: Semantic Release
        id: create_version_and_push_tag
        uses: cycjimmy/semantic-release-action@v3.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do something when a new release published
        run: |
          echo ${{ steps.create_version_and_push_tag.outputs.new_release_version }}
          echo ${{ steps.create_version_and_push_tag.outputs.new_release_major_version }}
          echo ${{ steps.create_version_and_push_tag.outputs.new_release_minor_version }}
          echo ${{ steps.create_version_and_push_tag.outputs.new_release_patch_version }}
          echo "tag=${{ steps.create_version_and_push_tag.outputs.new_release_version }}" >> $GITHUB_OUTPUT
          echo "github.event: ${{ github.event }}"

