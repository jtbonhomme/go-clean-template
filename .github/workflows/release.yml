name: Release with Changelog
on:
  push:
    branches:
    - 'master'

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0 # Don't use @master unless you're happy to test the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: "Create latest tag"
        id: create_latest_tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "latest"
          message: "Latest release"

      - name: "Create semver tag"
        id: create-tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
          release_strategy: tag
          tag_format: "v%major%.%minor%.%patch%"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "created semver tag ${{ steps.create-tag.outputs.tag }}"

  release-note:
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Build Changelog"
        id: changelog_release
        uses: mikepenz/release-changelog-builder-action@v3.6.0
        with:
          configurationJson: |
            {
                "categories": [
                    {
                        "title": "## 🚀 Features",
                        "labels": ["feat"]
                    },
                    {
                        "title": "## 🐛 Fixes",
                        "labels": ["fix"]
                    },
                    {
                        "title": "## 🧪 Tests",
                        "labels": ["test"]
                    },
                    {
                        "title": "## 💬 Infra",
                        "labels": ["chore"]
                    },
                    {
                        "title": "## 📦 Dependencies",
                        "labels": ["dep"]
                    },
                    {
                        "title": "## 📦 Uncategorized",
                        "labels": []
                    }
                ],
                "max_pull_requests": 200,
                "max_back_track_time_days": 200
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{steps.changelog_release.outputs.changelog}}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
